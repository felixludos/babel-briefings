<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

        </header>
        
        <section id="samples">

            <section id="resampling">
                <div id="resamplingButtons">
                    <div>
                        <button class="shuffle-button" id="resampleButton">Shuffle</button>
                        <span>
                            <label><strong>Category:</strong></label>
                            <span id="categoryButtons"></span>
                        </span>
                    </div>
                    <div>
                        <label><strong>Languages:</strong></label>
                        <span id="languageButtons"></span>
                    </div>
                </div>
            </section>

            <div class="sample-container" id="visualization"></div>
            <div class="sample-container">
                <pre id="jsonDataContainer"></pre>
            </div>
        </section>
